<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
</head>
<body>
    <div id="box">
      
    
    <div id="wrapper">
        <h2 >Registration form</h2>
        <div class="formelement">
            <label for="fname">Email</label>
            <input type="email" id="fname" name="fname" required>
        </div>
   <div class="formelement">
    <label for="fnumber">Phone-Number</label>
    <input type="text" id="fnumber" name="fnumber" required>
   </div>
   <div class="formelement">
    <label for="fpassword">Password</label>
    <input type="password" id="fpassword" name="fpassword" required>
    <button id="toggle">Show</button>
   </div>
   <div class="formelement">
    <label for="cp">Confirm-Password</label>
    <input type="password" id="cp" name="cp" required>
    <button id="toggle2">Show</button>
   </div>
   


   <input id="submit" type="submit">
   <div id="errors"></div>
   <div id="success"></div>
    
</div>
<!-- <div id="success"></div>
<div id="errors"></div> -->
</div>



    <script src="script2.js"></script>
</body>
</html>
